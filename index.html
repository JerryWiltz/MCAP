<!--DOCTYPE html-->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>nP</title>
	</head>
	<body>
		<svg id="canvas" width="500" height="300"></svg>
		<script src="./dist/nP.js"></script>

		<script>

var myFilt = [
	['Freq', 'Insertion Loss', 'Return Loss', 'Noise Figure', 'IP3'],
	[ 80,  22,  40, 55, 60],
	[120,  80,  90, 60, 65],
	[160, 100, 105, 65, 70],
	[200, 120, 130, 70, 75]
];


console.log('Show complex(1,2)')
var c1 = nP.complex(1,2);
console.log(c1);

console.log('Create gk from n and ripple')
var gk = nP.chebyLPgk;
console.log(gk());

console.log('Create Ls as Cs from the gk')
var LC = nP.chebyLPLCs;
console.log(LC());

console.log('Compute the number of sections in a filter')
var N = nP.chebyLPNsec;
console.log(N());

console.log('Show global');
var g = nP.global;
g.fList = g.fGen(2e9, 10e9, 5);
console.log(g);

console.log('Show 75 Ohm series resistor')
var r1 = nP.seR();
console.log(r1);

console.log('Show 75 Ohn parallel resistor');
var r2 = nP.paR();
console.log(r2.getspars());
console.log(r2.out('s11dB', 's21dB'));
var myFilt1 = r2.out('s11dB','s21dB');
var myLineChart = {
	inputTable : myFilt1,
	canvasId : '#canvas',
	xMin : 0, xMax : 10, yMin : -100, yMax : 0,
	xAxisTitle : 'Frequency, GHz', yAxisTitle : 'dB'
}

var lineChartInputObject = myLineChart;

nP.lineChart(lineChartInputObject);
		</script>
	</body>
</html
