<!--DOCTYPE html-->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>nP</title>
	</head>
	<body>
		<div style="display: inline-block">
			<svg id="canvas" width="500" height="300"></svg>
		</div>
		<div style="display: inline-block">
			<svg id="canvas2" width="500" height="300"></svg>
		</div>
		<script src="./dist/nP.js"></script>

		<script>


console.log('Show complex(1,2)')
var c1 = nP.complex(1,2);
console.log(c1);

console.log('Create gk from n and ripple')
var gk = nP.chebyLPgk;
console.log(gk());

console.log('Create Ls as Cs from the gk')
var LC = nP.chebyLPLCs;
console.log(LC());

console.log('Compute the number of sections in a filter')
var N = nP.chebyLPNsec;
console.log(N());

console.log('Show global');
var g = nP.global;
g.fList = g.fGen(2e9, 10e9, 5);
console.log(g);

console.log('Show 75 Ohm series resistor')
var r1 = nP.seR();
console.log(r1);

console.log('Show 75 Ohn parallel resistor');
var r2 = nP.paR();
console.log(r2.getspars());
console.log(r2.out('s11dB', 's21dB'));
var myFilt1 = r2.out('s11dB','s21dB');

nP.lineChart();

var my2nd = {canvasID: '#canvas2',
	inputTable: myFilt1,
}
nP.lineChart(my2nd)
		</script>
	</body>
</html
