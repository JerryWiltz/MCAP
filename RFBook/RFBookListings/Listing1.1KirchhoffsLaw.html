<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">	
		<title>Listing 1-1 Kirchhoffs Voltage Law</title>
	</head>
	<body>
		<script>

var R = 1, V = 1, I, volts;
I = V/R;
volts = V - I * R;

console.log('For a closed loop, the voltages should add to 0');
console.log(volts + ' Volts');

		</script>
	</body>
