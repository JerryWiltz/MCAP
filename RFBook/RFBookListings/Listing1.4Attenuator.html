<!DOCTYPE html>
<html>
	<head>
		<title>Listing 1.1 3dB Attenuator</title>
	</head>
	<body>
		<script src="nP.js"></script>
		<script>

// define the frequency list, 0Hz = DC
g = nP.global;
g.fList = [0];

// define the resistors
var R1 = nP.paR(292.4);
var R2 = nP.seR(17.6);
var R3 = nP.paR(292.4);

// cascade them forming the attenuator
var attenuator = nP.cascade(R1,R2,R3);

// specify the outputs to represent a s-matrix
var attenuatorRow1 = attenuator.out('s11dB','s12dB');
var attenuatorRow2 = attenuator.out('s21dB','s22dB');

// dispaly the outputs in two tables
nP.lineTable({inputTable: [attenuatorRow1, attenuatorRow2]});

		</script>
	</body>
</html>
