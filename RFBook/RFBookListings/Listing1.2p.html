<!DOCTYPE html>
<html>
	<head>
		<title>Listing 1.2 resistor comparison</title>
	</head>
	<body>
		<script src="./nP.js"></script>
		<script>

// define the frequency list, 0Hz = DC
var g = nP.global;
g.fList = [0];

// define each resistor 2-port
var R75 = nP.seR(75);
var R40 = nP.seR(40);
var R35 = nP.seR(35);

// cascade R40 and R35
var R40_R35 = nP.cascade(R40,R35);

// specify the output
var s21dB_for_R75 = R75.out('s21dB');
var s21dB_for_R40_plus_R35 = R40_R35.out('s21dB');

// display the output
nP.log('s21dB of one 75 Ohm Restistor');
nP.log(s21dB_for_R75);

nP.log('--------');
nP.log('s21dB of a 40 Ohm and a 35 Ohm resistor in series');
nP.log(s21dB_for_R40_plus_R35);

		</script>
	</body>
</html>
