<!--DOCTYPE html-->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>tlins Tee and seriesTee </title>
	</head>
	<body>
		<script src="../dist/nP.js"></script>

		<script>
//from Medley page 30 to 31
//uses default values for frequency and components
console.log('transmision line, tlin()');
var tlin = nP.tlin();
console.log(tlin.out('s11mag','s11ang','s21mag','s21ang'));

console.log('open circuit transmission line in parallel')
var open = nP.Open();
var tee = nP.Tee();
var openParallelStub = nP.nodal([tee,2,1,3],[tlin,2,4],[open,4],['out',1,3]).out('s11mag','s11ang','s21mag','s21ang');
console.log(openParallelStub);

console.log('open circuit transmission line in series');
var seriesTee = nP.seriesTee();
var openSeriesStub = nP.nodal([seriesTee,1,2,3],[tlin,3,4],[open,4],['out',1,2]).out('s11mag','s11ang','s21mag','s21ang');
console.log(openSeriesStub);

console.log('short circuit transmission line in parallel');
var short = nP.Short();
var shortParallelStub = nP.nodal([tee,2,1,3],[tlin,2,4],[short,4],['out',1,3]).out('s11mag','s11ang','s21mag','s21ang');
console.log(shortParallelStub);

console.log('short circuit transmission line in series');
var shortSeriesStub = nP.nodal([seriesTee,1,2,3],[tlin,3,4],[short,4],['out',1,2]).out('s11mag','s11ang','s21mag','s21ang');
console.log(shortSeriesStub);

		</script>
	</body>
</html
