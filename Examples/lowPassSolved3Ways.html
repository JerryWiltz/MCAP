<!--DOCTYPE html-->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Low Pass  3 different ways</title>
	</head>
	<body>
		<div style="display: inline-block">
			<svg id="canvas1" width="500" height="300"></svg>
		</div>
		<div style="display: inline-block">
			<svg id="canvas2" width="500" height="300"></svg>
		</div>
		<div style="display: inline-block">
			<svg id="canvas3" width="500" height="300"></svg>
		</div>
		<script src="../dist/nP.js"></script>

		<script>
console.log('Show global');
var g = nP.global;	
g.fList = g.fGen(50e6, 10e9, 50);
console.log(g);

var c1 = nP.paC(3.1716836788279897e-12);
var l1 = nP.seL(9.566513256241392e-9);
var c2 = nP.paC(5.6621309381827996e-12);
var l2 = nP.seL(1.0721164178932893e-8);
var c3 = nP.paC(5.8499784682761105e-12);
var l3 = nP.seL(1.0721164178932898e-8);
var c4 = nP.paC(5.662130938182797e-12);
var l4 = nP.seL(9.566513256241397e-9);
var c5 = nP.paC(3.171683678827988e-12);


var filt1 = c1.cas(l1).cas(c2).cas(l2).cas(c3).cas(l3).cas(c4).cas(l4).cas(c5);
var myFilt1 = filt1.out('s11dB', 's21dB');
var my1st = {
	canvasID: '#canvas1',
	inputTable: myFilt1
};
nP.lineChart(my1st);


var n = nP.chebyLPNsec(1.2, 1.5, 0.1, 30);
var gk = nP.chebyLPgk(9, 0.1);
var LP = nP.chebyLPLCs(gk, 1.2e9);
var myFilt2 = nP.lpfGen(LP).out('s11dB', 's21dB');
var my2nd = {
	canvasID: '#canvas2',
	inputTable: myFilt2,
	freqUnits: 'GHz'
};
nP.lineChart(my2nd);

var myFilt3 = nP.nodal([c1,1,2],[l1,2,3],[c2,3,4],[l2,4,5],[c3,5,6],[l3,6,7],[c4,7,8],[l4,8,9],[c5,9,10],['out',1,10]).out('s11dB','21dB');
var my3rd = {
	canvasID: '#canvas3',
	inputTable: myFilt3,
};
nP.lineChart(my3rd);
		</script>
	</body>
</html
