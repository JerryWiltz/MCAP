<!DOCTYPE html>
<meta charset="utf-8">
  <title>gridline.html</title>
<style>

/*.axis--x path {
display: none;
}*/

.line {
fill: none;
stroke: steelblue;
stroke-width: 1.5px;
}

</style>
<svg width="600" height="300"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var svg = d3.select("svg"), count = 0,
margin = {top: 20, right: 80, bottom: 30, left: 50},
width = svg.attr("width") - margin.left - margin.right, height = svg.attr("height") - margin.top - margin.bottom,
g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
console.log('width is ' + width); console.log('height is ' + height);     // 470 ; 250
var parseTime = d3.timeParse("%Y%m%d");

var x = d3.scaleTime().range([0, width]), y = d3.scaleLinear().range([height, 0]); 

var line = d3.line().curve(d3.curveBasis).x(function(d) { return x(d.date); }).y(function(d) { return y(d.temperature); });

		d3.tsv("https://rawgit.com/JerryWiltz/MCAP/master/docs/www/cityData10.tsv", type, function(data) { //this function fires 1 iteration
		
		var cities = data.columns.slice(1).map(function(id) { //3 iterations, cities is an array
		 
			return {
			id    : id, //cities	[0].id = New York, cities[1].id = San Fransisco, cities[2].id = Austine,
			values: data.map(function(d) { //3 * 9 iterations,  values is an array = 27 iterations
				return {date: d.date , temperature: d[id]}; 
				})
			};
		});
			
		x.domain(d3.extent(data, function(d) { return d.date; }));

		y.domain([ // this fires 3 times
		d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.temperature; }); }), //19.2
		d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.temperature; }); })  //43.6
		]);
		console.log('the count is ' + ++count);
		console.log('x.range() is ' + x.range()); console.log('y.range() is ' + y.range());     // 0, 470 ; 250, 0
		console.log('x.domain() is ' + x.domain()); console.log('y.domain() is ' + y.domain()); // Sat Oct 01 2011, Sun Oct 09 2011 ; 53.3, 82.3
		var city = g.selectAll().data(cities).enter();//.append("g").attr("class", "city");

		city.append("path").attr("class", "line").attr("d", function(d) {  return line(d.values);});
		}); //end of d3.tsv
		
function type(d) {
d.date = parseTime(d.date);
return d;
}
</script>
