<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style></style>
<body>
<svg width="600" height="200"></svg>
<!--script src="http://d3js.org/d3.v3.js"></script-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
<script>	  
var myData = [  [ {x:50,z:0},{x:100,z:0},{x:150,z:0}],
				[{x:200,z:1},{x:250,z:1},{x:300,z:1}]];				
var color = d3.schemeCategory10;
var svg = d3.select('svg')						
var dB = svg.selectAll()
	.data(myData)
	.enter()
	.append('g')
	.attr('jdata-index', function (d, i) { return i;})	
		
var line = d3.line()
	.x(function(d) { return d.x; }).y(100);

dB.append("path")
	.attr("d", function(d,i) { return line(d); })
	.style('stroke-width', 10)
	.style("stroke", function(d,i,j) { return color[d[i].z];})
									
var circle = dB.selectAll("circle")
	.data(function (d,i,j){return d;})
	.enter().append("circle").attr('cy', 100).attr('r', 10)
	.attr("cx", function(d,i,j) { return d.x; })
	.attr('fill', function(d) { console.log(d.z); return color[d.z];})	  
</script>
</body>
</html>
