<!DOCTYPE html>
<html>
<head>
<title>index.html</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
<style>
</style>
</head>
<body id="body">

<div id="firstDiv">
  <table id="firstTable" style="width:880px">
  
    <!-- Row 1: 3 column row: th, th, th-->
    <tr><th style="width:180px">Description</th>
      <th style="width:180px">Data and Buttons</th>
      <th style="width:520px">Output Plots</th></tr>
      
    <!-- Row 2: 3 column row: td, td, td -->
    <tr><td>Max Pass Freq:</td>
      <td><input id="maxPassFreq" value=".2"></td>
      <td id='canvas' rowspan='34'><!--this is where the svg base plots will be-->
      </td></tr>
      
    <!-- Rows 3 through 14: 2 column rows td, td -->
    <tr><td>Min Rej Freq:</td>
      <td><input id="minRejFreq" value="1.5"></td></tr>
    <tr><td>Frequecy Units</td>
      <td>
        <select id="frequencyUnits">
          <option value="1">Hz</option>
          <option value="1000">KHz</option>
          <option value="1e6">MHz</option>
          <option value="1e9" selected>GHz</option>
          <option value="1e12">THz</option>
        </select>
      </td></tr>
    <tr><td>Passband Ripple (dB):</td>
      <td><input id="passbandRipple" value="0.1"></td></tr>
    <tr><td>Rej Level (dB):</td>
      <td><input id="rejLevel" value="30"></td></tr>
    <tr><td>Click to Calculate:</td>
      <td><button id="design">Design</button></td></tr>
    <tr><td>w'/w1:</td>
      <td><span class="output" id="w"></span></td></tr>
    <tr><td>Number of Sections (n):</td>
      <td><span class="output" id="n"></span></td></tr>
    <tr><td>Filter Elements:</td>
      <td><span class="output" id="filterComponents"></span></td></tr>
    <tr><td>Start Freq.:</td>
      <td><input id="startFreq" value="0.2"></td></tr>
    <tr><td>Stop Freq.:</td>
      <td><input id="stopFreq" value="10"></td></tr>
    <tr><td>Step Freq.:</td>
      <td><input id="stepFreq" value="2"></td></tr>
    <tr><td>Click to Test:</td>
      <td><button id="test">Test</button></td></tr>
  </table>
</div>
    <!--script  src="js/app/showTable.js"></script-->
    <!--script data-main="js/app.js" src="js/require.js"-->
<script>
var myFilt = [
               ['Freq', 'Insertion Loss', 'Return Loss', 'Noise Figure'],
               [ 40,  20,  30, 50],
               [ 80,  22,  40, 55],
               [120,  80,  90, 60],
               [160, 100, 105, 65],
               [200, 120, 130, 70]];
               
//input object
var myFilterInputObject = {
  inputTable : myFilt,
  canvasId : '#canvas',
  xMin : 30, xMax : 210, yMin : 10, yMax : 140,
  xAxisTitle : 'Frequency, GHz', yAxisTitle : 'dB'
}
//function to turn data into tsv for arbitrary sized/named table
//var canvasID = '#canvas'

function scatterPlot (inputObject) {
var inputTable = inputObject.inputTable;
var canvasID = inputObject.canvasId;
var xMin = inputObject.xMin, xMax = inputObject.xMax, yMin = inputObject.yMin, yMax = inputObject.yMax;
var k = 0;
var p = 0
var tsv = '';
inputTable.forEach( (element) => {
    tsv += element.join('\t') + '\n';
});
  
//use d3 to turn tsv data into d3 data
var data = d3.tsvParse(tsv);

//change data type from string to float, for arbitrary sized/named table
data.forEach( d => {
  for (k = 0; k < data.columns.length; k++){
      d[data.columns[k]] = +d[data.columns[k]]
      };
});//console.log(data)

//change the data to nestedData
var nestedData = data.columns.slice(1).map(function(yName) {// this will return an array of objects
  return {
    yName: yName,                       // this is the rf dB plot
    yValues: data.map(function(d) {     // this will return an inner Array of objects
    return {xValue: d[data.columns[0]], // this is the rf frequency
            yValue: d[yName]};          // this is the dB value
    })
  };
});

var xExtent = (function () {//creates a one dimensional array
  var temp = []
  for (k = 0; k < data.length; k++) {
    temp.push(nestedData[0].yValues[k].xValue);
  }
  return temp;
})();

var yExtent = (function () {//creates a one dimensional array
  var temp = []
  for (k = 0; k < nestedData.length; k++){
    for (p = 0; p < data.length; p++) {
      temp.push(nestedData[k].yValues[p].yValue);
    }
  }
  return temp;
})()

//set up the plot area
var canvasRect = d3.select(canvasID).node().getBoundingClientRect();
var outerWidth = canvasRect.width//500;
var outerHeight = canvasRect.height//250;
var margin = { left: 70, top: 5, right: 5, bottom: 60 };

var innerWidth  = outerWidth  - margin.left - margin.right;
var innerHeight = outerHeight - margin.top  - margin.bottom;

var x = d3.scaleLinear().domain(d3.extent([xMin,xMax])).range([0, innerWidth]);
var y = d3.scaleLinear().domain(d3.extent([yMin,yMax])).range([innerHeight, 0]);

var svg = d3.select(canvasID).append("svg")
.attr("width", outerWidth)
.attr("height", outerHeight);
var rect = svg.append('rect')
.attr("width", outerWidth)
.attr("height", outerHeight)
.attr('fill', 'none')
.attr('stroke', 'black')
.attr('stroke-width', '1px');

var xAxisTitle = inputObject.xAxisTitle;
var xAxisTitleOffset = 48;
var yAxisTitle = inputObject.yAxisTitle;
var yAxisTitleOffset = 40;

var g = svg.append("g")
.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//append the x axis onto g
g.append('g')
  .attr('class', 'xAxis')
  .style('font-size', '12')
  .attr('transform', 'translate(0,' + innerHeight + ')')
  .call(d3.axisBottom(x))
  .append('text')
  .attr("fill", "#000")
  .style("text-anchor", "middle")
  .attr("transform", "translate(" + (innerWidth / 2) + "," + xAxisTitleOffset + ")")
  .style('font-size', '20')
  .text(xAxisTitle);
//append the x axix grid onto g
g.append('g')
  .attr("class", "xGrid")
  .attr('transform', 'translate(0,' + innerHeight + ')')
  .call(d3.axisBottom(x).tickSize(-innerHeight).tickFormat(""));
d3.select('g').select('g.xGrid').selectAll('g').select('line')
  .attr('stroke', 'gray').attr('stroke-dasharray', '3, 3');
  
//append the y axis onto g
g.append('g')
  .attr('class', 'yAxis')
  .style('font-size', '12')
  .call(d3.axisLeft(y))
  .append('text')
  .attr("fill", "#000")
  .style("text-anchor", "middle")
  .attr("transform", "translate(-" + yAxisTitleOffset + "," + (innerHeight / 2) + ") rotate(-90)")
  .style('font-size', '20')
  .text(yAxisTitle);
//append the x axis grid onto g
g.append('g')
  .attr("class", "yGrid")
  .call(d3.axisLeft(y).tickSize(-innerWidth).tickFormat(""));
d3.select('g').select('g.yGrid').selectAll('g').select('line')
  .attr('stroke', 'gray').attr('stroke-dasharray', '3, 3');

function plotColor (label) {return d3.schemeCategory10[data.columns.slice(1).indexOf(label)];};

var plotGroups = g.selectAll('g.newPlot')
.data(nestedData)
.enter()
.append('g')
.attr('class', 'newPlot')
.each( function (d) {
    d3.select(this).selectAll('circle')
    .data(d => d.yValues)
    .enter()
    .append('circle')
    .attr('cx', d => x(d.xValue))
    .attr('cy', d => y(d.yValue))
    .attr('r', 2)
    .style("stroke", plotColor(d.yName)).style('fill', plotColor(d.yName)).style('stroke-width','2')
    
    var line = d3.line()
    .x(d => x(d.xValue))
    .y(d => y(d.yValue));
    
    d3.select(this).append("path")
    .attr('d', d => line(d.yValues))
    .style("stroke", plotColor(d.yName)).style('fill', 'none')
    
    d3.select(this).append("text")
    .attr("transform", function(d) { return "translate(" + x(d.yValues[d.yValues.length-2].xValue) + "," + y(d.yValues[d.yValues.length-2].yValue)  + ")"; })
    .attr("x", 3)
    .attr("dy", "0.35em")
    .style("font", "10px sans-serif")
    .text(function(d) { return d.yName; });
    })//end each
}

scatterPlot(myFilterInputObject);

</script>
  </body>
</html>
