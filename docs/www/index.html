<!DOCTYPE html>
<html>
	<head>
		<title>Low Pass Filter with real requirejs modules</title>
	

		
    <style>
      circle {
        fill: none;
        stroke-width: 2px;
      }
    </style>
	
	<!-- script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	
	</head>
	<body id="body">
	

	
		<div id="firstDiv">
			<table id="firstTable" style="width:740px">
			
				<!-- Row 1: 3 column row: th, th, th-->
				<tr><th style="width:180px">Description</th>
					<th style="width:180px">Data and Buttons</th>
					<th style="width:360px">Output Plots</th></tr>
					
				<!-- Row 2: 3 column row: td, td, td -->
				<tr><td>Max Pass Freq:</td>
					<td><input id="maxPassFreq" value=".2"></td>
					<td id='plotArea' rowspan='24'>
					
		<!--this is where the svg base plots will be-->
<!--"http://localhost:3000"  https://rawgit.com/JerryWiltz/MCAP/master/docs/www/data.csv https://rawgit.com/JerryWiltz/MCAP/master/docs/www/iris.csv  -->
    <script>

      var outerWidth = 300;
      var outerHeight = 250;
      var rMin = 5; // "r" stands for radius
      var rMax = 20;
      var xColumn = "sepal_length";
      var yColumn = "petal_length";
      var rColumn = "sepal_width";
      var colorColumn = "species";

      var svg = d3.select("#plotArea").append("svg")
        .attr("width", outerWidth)
        .attr("height", outerHeight);

      var xScale = d3.scale.linear().range([0, outerWidth]);
      var yScale = d3.scale.linear().range([outerHeight, 0]);
      var rScale = d3.scale.linear().range([rMin, rMax]);
      var colorScale = d3.scale.category10();

      function render(data){
        xScale.domain(d3.extent(data, function (d){ return d[xColumn]; }));
        yScale.domain(d3.extent(data, function (d){ return d[yColumn]; }));
        rScale.domain(d3.extent(data, function (d){ return d[rColumn]; }));

        var circles = svg.selectAll("circle").data(data);
        circles.enter().append("circle");
        circles
          .attr("cx",      function (d){ return     xScale(d[xColumn]);     })
          .attr("cy",      function (d){ return     yScale(d[yColumn]);     })
          .attr("r",       function (d){ return     rScale(d[rColumn]);     })
          .attr("stroke",  function (d){ return colorScale(d[colorColumn]); });

        circles.exit().remove();
      }

      function type(d){
        d.sepal_length = +d.sepal_length;
        d.sepal_width  = +d.sepal_width;
        d.petal_length = +d.petal_length;
        d.petal_width  = +d.petal_width;
        return d;
      }

      d3.csv("https://rawgit.com/JerryWiltz/MCAP/master/docs/www/iris.csv", type, render);

    </script>
				
					</td></tr>
					
				<!-- Rows 3 through 14: 2 column rows td, td -->
				<tr><td>Min Rej Freq:</td>
					<td><input id="minRejFreq" value="1.5"></td></tr>
				<tr><td>Frequecy Units</td>
					<td>
						<select id="frequencyUnits">
							<option value="1">Hz</option>
							<option value="1000">KHz</option>
							<option value="1e6">MHz</option>
							<option value="1e9" selected>GHz</option>
							<option value="1e12">THz</option>
						</select>
					</td></tr>
				<tr><td>Passband Ripple (dB):</td>
					<td><input id="passbandRipple" value="0.1"></td></tr>
				<tr><td>Rej Level (dB):</td>
					<td><input id="rejLevel" value="30"></td></tr>	
				<tr><td>Click to Calculate:</td>
					<td><button id="design">Design</button></td></tr>
				<tr><td>w'/w1:</td>
					<td><span class="output" id="w"></span></td></tr>
				<tr><td>Number of Sections (n):</td>
					<td><span class="output" id="n"></span></td></tr>
				<tr><td>Filter Elements:</td>
					<td><span class="output" id="filterComponents"></span></td></tr>
				<tr><td>Start Freq.:</td>
					<td><input id="startFreq" value="0.2"></td></tr>
				<tr><td>Stop Freq.:</td>
					<td><input id="stopFreq" value="10"></td></tr>
				<tr><td>Step Freq.:</td>
					<td><input id="stepFreq" value="2"></td></tr>
				<tr><td>Click to Test:</td>
					<td><button id="test">Test</button></td></tr>
			</table>
		</div>
		<script  src="js/app/showTable.js"></script>
		<script data-main="js/app.js" src="js/require.js"></script>			
	</body>
</html>
