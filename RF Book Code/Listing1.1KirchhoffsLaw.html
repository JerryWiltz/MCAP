<!DOCTYPE html>
<html>
	<head>
		<title>Listing 1-1 Kirchhoffs Voltage Law</title>
	</head>
	<body>
		<script>

// Kirchhoff voltage law: The sum of the voltages around a loop is 0 or V - I*R = 0;

// define the resistor and voltage source
var R = 1, V = 1, I = 0;

// solve for I, if V - I*R = 0, then  V = I*R and I = V/R
I = V/R;

// use console.log to display I, and in this case, I = a1
console.log('The loop current is ...');
console.log(I + ' Amp');

		</script
	</body>
</html>
