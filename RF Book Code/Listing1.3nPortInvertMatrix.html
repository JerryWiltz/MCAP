<!DOCTYPE html>
<html>
	<head>
		<title>Listing 1.3 nPort Matrix Invert</title>
	</head>
	<body>
		<script src="nP.js"></script>
		<script>

// define the resistors
var Rsource = 50, R1 = 292.4, R2 = 17.6, R3 = 292.4, Rload = 50;

// define the resistor matrix
var r = nP.matrix( [
		[Rsource + R1, -R1         , 0         ],
		[-R1         , R1 + R2 + R3, -R3       ],
		[0           , -R3         , R3 + Rload],
] );

// define the voltage generator matrix
var v = nP.matrix( [
		[1],
		[0],
		[0],
] );


// find the inverse of the resistor matrix
var rInvert = r.invert();

// find the current matrix by multiplying rInvert by the voltage matrix
var i = rInvert.mul(v);

// find V1 = R1*(I1-I2)
var V1 = R1*(i.m[0] - i.m[1]);

// find V2 = R3*(I2-I3)
var V2 = R3*(i.m[1] - i.m[2]);

// find the attenuation by 20 * log10 (V2/V1)
var attn = 20*Math.log10(V2/V1);
console.log('The attenuation is ...');
console.log(attn + ' dB');

		</script>
	</body>
</html>
