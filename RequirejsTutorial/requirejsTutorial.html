<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Introduction to AMD (Asynchronous Module Definition)</title>
  </head>
  <body>
	<button id="clickMe">Asynchronous Module Definition Button</button>
	<!-- data-main="js/config" where data-main accepts a path as string to load the configuration file of your requirejs application-->
	<!-- src="require.js" is an ASYNCHRONOUS file that calls data-main -->
    <script data-main="js/config" src="require.js"></script>
	
	<!-- initialize your requiredjs with a simple script tag -->
	<script>
	// require meanse to load a <script src="config.js", that is all
	require(['config'], function() { // function is a callback function fired after the configuration file is loaded
		require(['customScripts/jqueryFile'])
	});
	</script>
  </body>
</html>
