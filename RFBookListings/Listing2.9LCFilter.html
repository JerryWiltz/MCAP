
<html>
	<head>
		<title>Listing 2.9 LC Filter</title>
	</head>
	<body id="body">
		<script src="nP.js"></script>
		<script>

// Generate frequency list
g = nP.global;
g.fList = g.fGen(0.1e9, 10e9, 101);

// define the Low Pass
var C1 = nP.paC(1e-12);
var L1 = nP.seL(5e-9);
var C2 = nP.paC(1e-12);
var LCLowPass = nP.cascade(C1, L1, C2);
var Plot = LCLowPass.out('s11dB', 's21dB');

// plot the results
nP.lineChart({inputTable: [Plot]});

		</script>
	</body>
</html>
