<!DOCTYPE html>
<html>
	<head>
		<title>Listing 1-p2 Matrix Practice</title>
	</head>
	<body id="body">
		<script src="nP.js"></script>
		<script>

// Set up resistance Matrix
var r = nP.matrix([
		[1017+3492,        -1017,            0,                  0,       -3492],
		[    -1017,842+4821+1017,         -842,              -4281,           0],
		[        0,         -842,5670+5732+842,              -5732,           0],
		[        0,        -4821,        -5732,  5732+986+837+4821,        -837],
		[    -3492,            0,            0,               -837,837+949+3492]
]);

// Set up the voltage Matrix
var v = nP.matrix([
		[38.9],
		[42.1],
		[59.76],
		[0],
		[0]
]);

// find the inverse of the resistor matrix
var rInvert = r.invert();

// find the current matrix by multiplying rInvert by the voltage matrix
var i = rInvert.mul(v);


// find the attenuation by 20 * log10 (V2/V1)
console.log('I5 is ...');
console.log(i.m[4] + ' Amps');

		</script>
	</body>
</html>
