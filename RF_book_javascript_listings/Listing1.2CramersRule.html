<!DOCTYPE html>
<html>
	<head>
		<title>Listing 1-2 Cramers Rule</title>
	</head>
	<body>
		<script>

// define the resistors
var Rsource = 50, R1 = 292.4, R2 = 17.6, R3 = 292.4, Rload = 50;

// define a function to compute the determinant for a 3 by 3 matrix
function determinant (a11, a12, a13,
		a21, a22, a23,
		a31, a32, a33) {
	var out = a11*a22*a33
		+a12*a23*a31
		+a13*a21*a32
		-a31*a22*a13
		-a32*a23*a11
		-a33*a21*a12;
	return out;
}



// define the denominator, D which is the determinant of the resistor matrix using the 3x3 short cut method
var D = determinant(Rsource+R1,-R1,0,
		-R1,R1+R2+R3,-R3,
		0,-R3,R3+Rload)

//find I1D, I2D, and I3D the numerators per cramers rule which is the determinant of the modified resistor matrix
var I1D = determinant(1,-R1,0,
		0,R1+R2+R3,-R3,
		0,-R3,R3+Rload)
var I1 = I1D/D;

var I2D = determinant(Rsource+R1,1,0,
		-R1,0,-R3,
		0,0,R3+Rload)
var I2 = I2D/D;

var I3D = determinant(Rsource+R1,-R1,1,
		-R1,R1+R2+R3,0,
		0,-R3,0)
var I3 = I3D/D;

// find V1 = R1*(I1-I2)
var V1 = R1*(I1 - I2);

// find V2 = R3*(I2-I3)
var V2 = R3*(I2 - I3);

// find the attenuation by 20 * log10 (V2/V1)
var attn = 20*Math.log10(V2/V1);
console.log('The attenuation is ...');
console.log(attn + ' dB');

		</script>
	</body>
</html>
