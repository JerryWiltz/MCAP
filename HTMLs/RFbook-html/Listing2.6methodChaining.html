<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">	
		<title>Listing 2-6 Method Chaining</title>
	</head>
	<body>
		<script src="nP.js"></script>
		<script>

function trig (angle) {
	var x = angle;
	// cos(), sin(), tan() will method chain
	function cos() {return  trig(Math.cos(x)) ;};
	function sin() {return trig(Math.sin(x));};
	function tan() {return trig(Math.tan(x));};
	// out() does not method chain
	function outDeg() {return x * 180/Math.PI;};
	return { // since an object is returned, dot notion required
		x: x,
		cos: cos,
		sin: sin,
		tan: tan,
		outDeg: outDeg
	};
};

var chained = trig(1).cos().sin().tan();
console.log(chained.x); // 0.565143 radians
console.log(chained.outDeg()); // 32.38 degrees

		</script>
	</body>
</html>
