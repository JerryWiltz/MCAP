<!DOCTYPE html>
<html>
	<head>
		<title>Listing 1.2 3dB Attenuator</title>
	</head>
	<body>
		<script src="./nP.js"></script>
		<script>

// define the frequency list, 0Hz = DC
var g = nP.global;
g.fList = [0];

// define each resistor 2-port
var R1 = nP.paR(292.4);
var R2 = nP.seR(17.6);
var R3 = nP.paR(292.4);

// cascade them forming the attenuator 2-port
var attenuator = nP.cascade(R1,R2,R3);

// specify the output
var s21dB = attenuator.out('s21dB');

// display the output
nP.log('Attenuation, in dB, solved by nPort');
nP.log(s21dB);

		</script>
	</body>
</html>
