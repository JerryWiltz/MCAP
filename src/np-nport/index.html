<!--DOCTYPE html-->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>np-nport</title>
	</head>
	<body>
		<svg id="canvas" width="500" height="300"></svg>

		<script src="nP.js"></script>

		<script>
var r1 = nP.seR(17);
var r2 = nP.paR(67);

var c = r1.cas(r2).cas(r1);
var cOut = c.out('s11mag', 's22mag', 's21dB')

var n = nP.nodal( [r1, 1,2], [r2,2,3], [r1,3,4], ['out', 1,4] );
var nOut = n.out('s11mag', 's22mag', 's21dB');

var T = nP.wireTee();
var m = nP.nodal( [r1,1,2], [T,2,5,3], [r1,3,4], [r1,5,6], ['out',1,6,4] );
var mOut = m.out('s11mag', 's33mag', 's31dB');

var s = nP.nodal( [m,1,2,3],[m,4,3,2], ['out',1,4] );
var tOut = s.out('s11mag', 's22mag', 's21dB');
console.log(tOut);

var s1 = nP.seR(51);
var s1Out = s1.out('s11mag', 's22mag', 's21dB');
console.log(s1Out);

var m = nP.tlin();
console.log(m.out('s11mag', 's11ang', 's12mag', 's12ang'));
		</script>
	</body>
</html;
